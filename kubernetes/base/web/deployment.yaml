apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: garden-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: 964711978492.dkr.ecr.eu-west-3.amazonaws.com/garden-web-app-web:latest
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"