---
- name: Update apt package cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install Java 17 (Jenkins requirement)
  apt:
    name: openjdk-17-jdk
    state: present

- name: Set Java 17 as default
  shell: |
    update-alternatives --install /usr/bin/java java /usr/lib/jvm/java-17-openjdk-amd64/bin/java 1
    update-alternatives --set java /usr/lib/jvm/java-17-openjdk-amd64/bin/java
  args:
    creates: /etc/alternatives/java

- name: Add Jenkins repository key
  apt_key:
    url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
    state: present

- name: Add Jenkins repository
  apt_repository:
    repo: "deb https://pkg.jenkins.io/debian-stable binary/"
    state: present
    filename: jenkins

- name: Install Jenkins (latest available)
  apt:
    name: jenkins
    state: latest
    update_cache: yes

- name: Install required packages
  apt:
    name: 
      - docker.io
      - python3-pip
      - curl
      - gnupg
      - software-properties-common
      - unzip
    state: present

- name: Install docker-compose via pip
  pip:
    name: docker-compose
    state: present
    executable: pip3

- name: Remove AWS CLI v1 if exists
  apt:
    name: awscli
    state: absent
  ignore_errors: yes

- name: Install AWS CLI v2 (correct method)
  shell: |
    curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
    unzip -q awscliv2.zip
    sudo ./aws/install --bin-dir /usr/local/bin --install-dir /usr/local/aws-cli --update
    rm -rf awscliv2.zip aws/
  args:
    creates: /usr/local/bin/aws

- name: Install aws-iam-authenticator for EKS
  shell: |
    curl -Lo aws-iam-authenticator https://github.com/kubernetes-sigs/aws-iam-authenticator/releases/download/v0.5.9/aws-iam-authenticator_0.5.9_linux_amd64
    sudo mv aws-iam-authenticator /usr/local/bin/
    sudo chmod +x /usr/local/bin/aws-iam-authenticator
  args:
    creates: /usr/local/bin/aws-iam-authenticator

- name: Add ubuntu user to docker group
  user:
    name: ubuntu
    groups: docker
    append: yes

- name: Add jenkins user to docker group
  user:
    name: jenkins
    groups: docker
    append: yes

- name: Install kubectl
  shell: |
    curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
    sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
    rm kubectl
  args:
    creates: /usr/local/bin/kubectl

- name: Install helm
  shell: |
    curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
  args:
    creates: /usr/local/bin/helm

- name: Configure Jenkins to use Java 17
  lineinfile:
    path: /etc/default/jenkins
    regexp: '^JAVA_HOME='
    line: 'JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64'
    backup: yes

- name: Reset Jenkins failed service counter
  shell: |
    sudo systemctl reset-failed jenkins
  failed_when: false

- name: Start and enable Jenkins
  systemd:
    name: jenkins
    state: started
    enabled: yes

- name: Wait for Jenkins to start
  wait_for:
    port: 8080
    delay: 10
    state: started
    timeout: 120

- name: Check if Jenkins admin password exists
  stat:
    path: /var/lib/jenkins/secrets/initialAdminPassword
  register: jenkins_password_file

- name: Get Jenkins initial admin password (if exists)
  shell: cat /var/lib/jenkins/secrets/initialAdminPassword
  register: jenkins_password
  when: jenkins_password_file.stat.exists

- name: Display Jenkins admin password or completion message
  debug:
    msg: |
      {% if jenkins_password_file.stat.exists %}
      Jenkins initial admin password: {{ jenkins_password.stdout }}
      {% else %}
      Jenkins already setup - password file was consumed during web setup
      Access Jenkins at: http://{{ ansible_host }}:8080
      {% endif %}
      
- name: Create .kube directory for ubuntu user
  file:
    path: /home/ubuntu/.kube
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: '0755'

- name: Create .kube directory for jenkins user
  file:
    path: /var/lib/jenkins/.kube
    state: directory
    owner: jenkins
    group: jenkins
    mode: '0755'