image:
  repository: "your-dockerhub-username/garden-web"
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP  # Use ClusterIP if you deploy via Ingress
  port: 80
  targetPort: 80

replicaCount: 1

resources:
  requests:
    memory: "256Mi"
    cpu: "200m"
  limits:
    memory: "512Mi"
    cpu: "500m"

env:
  API_URL: "http://garden-api-service:5000"

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
  hosts:
    - host: garden.example.com
      paths:
        - path: /
          pathType: Prefix
