---
- name: Update apt package cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install Java
  apt:
    name: openjdk-17-jdk
    state: present

- name: Add Jenkins repository key
  apt_key:
    url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
    state: present

- name: Add Jenkins repository
  apt_repository:
    repo: "deb https://pkg.jenkins.io/debian-stable binary/"
    state: present
    filename: jenkins

- name: Install Jenkins (latest available)
  apt:
    name: jenkins
    state: latest
    update_cache: yes

- name: Install required packages
  apt:
    name: 
      - docker.io
      - docker-compose
      - awscli
      - curl
      - gnupg
      - software-properties-common
    state: present

- name: Add ubuntu user to docker group
  user:
    name: ubuntu
    groups: docker
    append: yes

- name: Install kubectl
  shell: |
    curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
    install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
  args:
    creates: /usr/local/bin/kubectl

- name: Install helm
  shell: |
    curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
  args:
    creates: /usr/local/bin/helm

- name: Start and enable Jenkins
  systemd:
    name: jenkins
    state: started
    enabled: yes

- name: Wait for Jenkins to start
  wait_for:
    port: 8080
    delay: 10
    state: started
    timeout: 120

- name: Get Jenkins initial admin password
  shell: cat /var/lib/jenkins/secrets/initialAdminPassword
  register: jenkins_password

- name: Display Jenkins admin password
  debug:
    msg: "Jenkins initial admin password: {{ jenkins_password.stdout }}"

- name: Configure kubectl for EKS
  shell: |
    aws eks update-kubeconfig --region eu-west-3 --name garden-web-app-cluster
  args:
    creates: /home/ubuntu/.kube/config

- name: Test Kubernetes access
  shell: kubectl get nodes
  register: k8s_test
  failed_when: k8s_test.rc != 0

- name: Display Kubernetes test result
  debug:
    msg: "{{ k8s_test.stdout }}"


- name: Install AWS IAM Authenticator for EKS
  shell: |
    curl -o aws-iam-authenticator https://github.com/kubernetes-sigs/aws-iam-authenticator/releases/download/v0.5.9/aws-iam-authenticator_0.5.9_linux_amd64
    sudo mv aws-iam-authenticator /usr/local/bin/
    sudo chmod +x /usr/local/bin/aws-iam-authenticator
  args:
    creates: /usr/local/bin/aws-iam-authenticator

- name: Create .kube directory
  file:
    path: /home/ubuntu/.kube
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: '0755'

- name: Configure kubectl for EKS cluster
  shell: |
    aws eks update-kubeconfig --region eu-west-3 --name garden-web-app-cluster
  environment:
    HOME: /home/ubuntu
  become_user: ubuntu

- name: Set proper permissions for kubeconfig
  file:
    path: /home/ubuntu/.kube/config
    owner: ubuntu
    group: ubuntu
    mode: '0600'

- name: Test Kubernetes cluster access
  shell: kubectl get nodes
  environment:
    HOME: /home/ubuntu
    KUBECONFIG: /home/ubuntu/.kube/config
  become_user: ubuntu
  register: k8s_test
  failed_when: k8s_test.rc != 0

- name: Display Kubernetes cluster info
  debug:
    msg: "{{ k8s_test.stdout }}"