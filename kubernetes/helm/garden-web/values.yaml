image:
  repository: ""
  tag: ""
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80
  targetPort: 80

replicaCount: 1  # قلل الـ replicas مؤقتاً

resources:
  requests:
    memory: "256Mi"  # زيد من 128Mi
    cpu: "100m"
  limits:
    memory: "512Mi"  # زيد من 256Mi  
    cpu: "250m"

env:
  API_URL: "http://garden-api-service:5000"