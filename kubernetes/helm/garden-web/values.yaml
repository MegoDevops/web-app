image:
  repository: "your-dockerhub-username/garden-web"
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: NodePort  # Change from ClusterIP to NodePort for ALB
  port: 80
  targetPort: 8080  

replicaCount: 1

resources:
  requests:
    memory: "256Mi"
    cpu: "200m"
  limits:
    memory: "512Mi"
    cpu: "500m"

env:
  API_URL: "http://garden-api-service:5000"

ingress:
  enabled: true
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: garden-web-alb
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-port: "80"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
  hosts:
    - host: garden.example.com
      paths:
        - path: /
          pathType: Prefix