# Default values for garden-web
replicaCount: 1

image:
  repository: ""  # Will be set in Jenkins
  tag: "latest"   # Will be set in Jenkins
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: "web.garden-app.local"
      paths:
        - path: /
          pathType: Prefix
  tls: []

env:
  HOSTNAME: "web.garden-app.local"
  API_URL: "http://garden-api:8080"

resources:
  limits:
    memory: 300Mi
    cpu: 300m
  requests:
    memory: 128Mi
    cpu: 100m

livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3